<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="control-section">
            <p class="hello">Hi!</p>
            <div class="control-btns">
                <button class="new-game" onclick="btn.newGame()">New Game</button>
                <button class="restart" onclick="btn.restart()">Restart</button>
            </div>

           <div class="display">
                <p class="display-x"></p>
                <p class="display-o"></p>
           </div> 
        </div>

        <div class="game-section">
            <div class="game-container">
                <div class="game-square one"></div>
                <div class="game-square two"></div>
                <div class="game-square three"></div>
                <div class="game-square four"></div>
                <div class="game-square five"></div>
                <div class="game-square six"></div>
                <div class="game-square seven"></div>
                <div class="game-square eight"></div>
                <div class="game-square nine"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
